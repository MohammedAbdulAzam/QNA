{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="mb-0">{{ chapter.name }}</h3>
                <div>
                    <a href="{{ url_for('admin.edit_chapter', chapter_id=chapter.id) }}" class="btn btn-sm btn-outline-primary me-1">Edit</a>
                    <form method="POST" action="{{ url_for('admin.delete_chapter', chapter_id=chapter.id) }}" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </div>
            </div>
            <div class="card-body">
                <p>{{ chapter.description or 'No description available' }}</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Quizzes in this Chapter</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <!-- Quiz listing similar to view_subject.html -->
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
